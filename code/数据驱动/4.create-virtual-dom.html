<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div>
            <div>hello1</div>
            <div>hello2</div>
            <div>hello3</div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

    <script>

        // 为什么要去使用 虚拟 DOM ？
        // ===> 提高性能，在内存中操作 DOM，比在页面中操作 DOM 快
        // 1. 标签节点(tag)：  <div /> => { tag: 'div' }
        // 2. 文本节点(value)：  文本节点 => { tag: undefined, value: '文本节点' }
        // 3. 标签属性(data)：  <div title="1" class="c" /> => { tag: 'div', data: { title: '1', class: 'c' } }
        // 4. 子节点(children)：  <div><div /></div> => { tag: 'div', children: [{ tag: 'div' }] }


        class VNode {
            constructor(tag, data, value, type) {
                this.tag = tag && tag.toLowerCase()
                this.data = data
                this.value = value
                this.type = type
                this.children = []
            }

            appendChild(vnode) {
                this.children.push(vnode)
            }
        }


        /**
        *   使用递归来遍历 DOM 元素， 生成虚拟 DOM   
        *   Vue 中的源码使用 栈结构， 使用栈存储 父元素来实现递归生成
        */
        function getVNode(node) {
            let nodeType = node.nodeType;
            let _vnode = null;
            if (nodeType === 1) {
                // 元素
                let nodeName = node.nodeName;
                let attrs = node.attributes; // attrs 是一个伪数组
                let _attrObj = {};
                for (let i = 0; i < attrs.length; i++) { // attrs[i] 属性节点 （nodeType = 2）
                    _attrObj[attrs[i].nodeName] = attrs[i].nodeValue;
                }
                _vnode = new VNode(nodeName, _attrObj, undefined, nodeType)

                // 考虑 node 的子元素
                let childNodes = node.childNodes;
                for (let i = 0; i < childNodes.length; i++) {
                    _vnode.appendChild(getVNode(childNodes[i])); // 递归
                }

            } else if (nodeType === 3) {
                // 文本
                _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType);

            }

            return _vnode;
        }

        let root = document.querySelector('#root');

        let vroot = getVNode(root)

        console.log(vroot)

    </script>
</body>

</html>
